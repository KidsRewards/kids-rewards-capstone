<nav th:replace="partials/navbar:: navbar"></nav>

<h1 style="text-align: center"><span>Task Index</span> Tasks:</h1>
<li class="nav-item active">
    <a class="nav-link" href="http://localhost:8080/tasks"> <span class="sr-only">(current)</span></a>
</li>
<div class="container d-sm-table-row justify-content-center">
    <div th:each="task : ${allTasks}" class="d-flex card" style="width: 18rem; margin: 1em;">
        <img th:src="${task.getIcon()}" class="card-img-top" alt="icon place holder image">
        <div class="card-body">
            <h5 th:text="${task.title}" class="card-title"></h5>
            <p th:text="${task.description}" class="card-text"></p>
            <p>Points: <span th:text="${task.points}"></span></p>
            <p>Reward ID: <span th:text="${task.getId()}"></span></p>
<!--            <p>Status: <span th:text="${status.getId()}"></span></p>-->
<!--            <a href="#" class="btn btn-success">Purchase</a>-->
<!--            <button onclick='remove()' class="btn btn-danger" >Delete</button>-->
        </div>
    </div>
</div>
