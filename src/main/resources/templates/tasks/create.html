    <!-- Bootstrap CSS -->

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add a Task</title>

<body>
<nav th:replace="partials/navbar:: navbar"></nav>

<div class="container">
    <form th:action="@{/tasks/create}" th:method="POST" th:object="${newTask}">
        <p>Icon</p>
        <form class="update-icons">
<!--            <label for="icon" class="icons">Choose Icon</label>-->
            <select id="icon" class="icons"  th:field="*{icon}" name="icon" th:value="${newTask.getIcon()}">Icon
                    <option  value="icon0" >Select an avatar</option>
                    <option  value="icon1" >Icon 1</option>
                    <option  value="icon2">Icon 2</option>
                    <option  value="icon3">Icon 3</option>
                    <option  value="icon4" >Icon 4</option>
                    <option  value="icon5">Icon 5</option>
                    <option  value='6'>Custom</option>
                </select>
                <div id="showOne" class="myDiv">
                    <img src="/static/images/pup7.jpeg" alt="pup"/><span>Pup 6</span>
                </div>
<!--            <div id="showOne" class="myDiv">-->
<!--                    <img src="/static/images/pup7.jpeg" alt="pup"/><span>Pup 6</span>-->
<!--                </div>  -->
<!--            <div id="showOne" class="myDiv">-->
<!--                    <img src="/static/images/pup7.jpeg" alt="pup"/><span>Pup 6</span>-->
<!--                </div>   -->
<!--            <div id="showOne" class="myDiv">-->
<!--                    <img src="/static/images/pup7.jpeg" alt="pup"/><span>Pup 6</span>-->
<!--                </div>-->

            <button id="open" type="button" name="clicked" class="btn btn-outline-secondary mb-3 whiteFont" disabled>
                Click custom to choose an avatar.
            </button>
            <input  class="form-control form-control-lg" id="pickedFile" type="hidden" name="imgurl" />
        <span id="uploadMessage" class="mx-3"></span>

        <br>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="body">Description</label>
            <input type="text" class="form-control" id="body" name="body" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="points">Points</label>
            <input type="text" class="form-control" id="points" name="points" th:field="*{points}">
        </div>

<!--        Allows for the admin to view available statuses to choose from-->
<!--        <span th:each="status : ${status}">-->
<!--            <input type="checkbox" th:field="*{status}" th:id="genre + ${status.id}" th:value="${status.id}">-->
<!--            <label th:for="status + ${status.id}" th:text="${status.statusDesc}"></label>-->
<!--        </span>-->
        <button type="submit">Submit</button>
    </form>

<!--    BELOW is the snippet for "custom" icon to enable/disable filestack button-->
        <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <th:block th:replace="partials/bootstrap :: scripts"></th:block>

        <script type="text/javascript">
        $(".icons").change(function(e){
            e.preventDefault();
            e.stopPropagation();
            var button = $(this).next("button");
            if(this.value === "6") {
                button.css("display", "block");
                button.prop("disabled", false);

            }else{
                button.css("display", "none");
                button.prop("disabled", true);

            }

            // console.log(button.prop('disabled'));
        });
    </script>
        <script>
            $('#icon').on('change', function() {
                var iconvalue = $(this).val();
                $("div.myDiv").hide();
                $("#show" + iconvalue).show();
            });

        </script>

    </form>
    <div class="images">
        <p><img id="img2" href="/images/pup6.jpeg" th:src="@{'https://media.istockphoto.com/photos/sunny-cat-picture-id508030340?k=20&m=508030340&s=612x612&w=0&h=i9ZrA9YosOFqfKtWv1ZLBZToVlucppDxrm_T1IdYbpI='}" width="200" height="200" class="lazy lazy-fade-in demo-lazy}" alt=""  src="/static/images/pup6.jpeg"/></p>
        <p><img id="img3" th:src="@{/images/pup6.jpeg}" width="200" height="200" class="lazy lazy-fade-in demo-lazy}" alt="" /></p>
<!--        <p> <img id="img1" src="static/images/pup6.jpeg" width="200" height="200" class="lazy lazy-fade-in demo-lazy" alt="images"/></p>-->
    </div>

</div>
