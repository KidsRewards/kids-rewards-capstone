<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Edit a Task for PLACEHOLDER</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>

</head>
<body>
<nav th:replace="partials/navbar:: navbar"></nav>
<div class="container">
    <!--Thymeleaf action syntax  for EDIT  -->
    <form th:action="@{/tasks/{id}/edit (id = ${task.getId()})}" th:method="POST" th:object="${task}">

        <div class="form-group">
            <label for="title">Tasks</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${task.getTitle()}" th:fields="*{title}">
        </div>
            <input type="hidden" th:value="${task.getId()}" th:field="*{id}">
        <p>Icon</p>
            <form class="update-icons">
                <select class="icons" th:field="*{icon}" name="icon" th:value="${task.getIcon()}">Icon
                    <option value="icon1">Icon 1</option>
                    <option value="icon2">Icon 2</option>
                    <option value="icon3">Icon 3</option>
                    <option value="icon4">Icon 4</option>
                    <option value="icon5">Icon 5</option>
                    <option value="6">Custom</option>
                </select>
    <!--    <div class="mb-2 mx-2">-->
    <!--        <form th:action="@{/tasks/index}" th:method="POST" id="submitAvatar">-->
                <button id="open" type="button" name="clicked" class="btn btn-outline-secondary mb-3 whiteFont" disabled>
                    Choose your 3D File
                </button>
                <input class="form-control form-control-lg" id="pickedFile" type="hidden" name="imgurl" />
                <span id="uploadMessage" class="mx-3"></span>

            <br>
            <br>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control"  name="title" th:value="${task.getId()}" th:fields="*{id}">
        </div>
        <input type="hidden" th:value="${task.getId()}" th:field="*{id}">
        <div class="form-group">
            <label for="body">Description</label>
            <!--Textarea elements do not have a value attribute, so we will represent the body using the th:text-->
            <textarea class="form-control" id="body" rows="3" name="body" th:text="${task.getDescription()}" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="points">Points</label>
            <!--Textarea elements do not have a value attribute, so we will represent the body using the th:text-->
            <textarea class="form-control" id="points" rows="3" name="points" th:text="${task.getPoints()}" th:field="*{points}"></textarea>
        </div>

        <button th:type="submit">Submit</button>
    </form>
        <!--    BELOW is the snippet for "custom" icon to enable/disable filestack button-->
        <!--    used scripts here for function to work withing the </div> >-->
        <th:block th:include="/partials/bootstrap :: scripts"></th:block>
        <script type="text/javascript">
            $(".icons").change(function(e){
                e.preventDefault();
                e.stopPropagation();
                var button = $(this).next("button");
                if(this.value === "6") {
                    button.prop("disabled", false);
                    button.css("display", "block");
                }else{
                    button.prop("disabled", true);
                    button.css("display", "none");
                }
                // console.log(button.prop('disabled'));
            });
        </script>
    </form>
    </div>

<!-- Scripts -->
<script th:src="@{/js/main.js}"></script>
<th:block th:include="/partials/bootstrap :: scripts"></th:block>

</body>
</html>
