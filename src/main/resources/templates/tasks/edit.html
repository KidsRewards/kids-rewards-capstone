<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Edit a Task for PLACEHOLDER</title>
</head>
<body>
<nav th:replace="partials/navbar:: navbar"></nav>
<!--Thymeleaf action syntax-->
<form th:action="@{/tasks/{id}/edit (id = ${task.getId()})}" th:method="POST" th:object="${task}">

    <div class="form-group">
        <label for="title">Tasks</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${task.getTitle()}" th:fields="*{title}">
    </div>
    <input type="hidden" th:value="${task.getId()}" th:field="*{id}">
    <p>Icon</p>

    <label>
        <select th:field="*{icon}" name="icon" th:value="${task.getIcon()}">Icon
            <option value="icon1">Icon 1</option>
            <option value="icon2">Icon 2</option>
            <option value="icon3">Icon 3</option>
            <option value="icon4">Icon 4</option>
            <option value="icon5">Icon 5</option>
            <option value="icon6">Custom</option>
        </select>
    </label>
<!--    <div class="mb-2 mx-2">-->
<!--        <form th:action="@{/tasks/index}" th:method="POST" id="submitAvatar">-->
            <input class="form-control form-control-lg" id="pickedFile" type="hidden" name="imgurl">
            <button type="button" class="btn btn-outline-secondary mb-3 whiteFont" id="open">Choose your 3D File
            </button><span id="uploadMessage" class="mx-3"></span>
<!--        </form>-->
<!--    </div>-->
    <br>
    <br>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control"  name="title" th:value="${task.getId()}" th:fields="*{id}">
    </div>
    <input type="hidden" th:value="${task.getId()}" th:field="*{id}">
    <div class="form-group">
        <label for="body">Description</label>
        <!--Textarea elements do not have a value attribute, so we will represent the body using the th:text-->
        <textarea class="form-control" id="body" rows="3" name="body" th:text="${task.getDescription()}" th:field="*{description}"></textarea>
    </div>

    <div class="form-group">
        <label for="points">Points</label>
        <!--Textarea elements do not have a value attribute, so we will represent the body using the th:text-->
        <textarea class="form-control" id="points" rows="3" name="points" th:text="${task.getPoints()}" th:field="*{points}"></textarea>
    </div>

    <button th:type="submit">Submit</button>
</form>
<!-- Scripts -->
<script th:src="@{/js/main.js}"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
