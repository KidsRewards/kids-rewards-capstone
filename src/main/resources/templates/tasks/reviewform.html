<!DOCTYPE html>
<html style="font-family: Roboto, sans-serif" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Task Page Status</title>

  <!--    <th:block th:include="partials/bootstrap :: styling"></th:block>-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/main.css">-->
  <link rel="stylesheet" th:href="@{../static/css/style.css}">
    <th:block th:include="partials/bootstrap :: styling"></th:block>

</head>
<body class="tasks-index" style="background-color: #5e807f; font-family: Roboto, SansSerif,serif">
<nav th:replace="partials/navbar:: navbar"></nav>

<h1 style="text-align: center">Tasks To Review</h1>

<div class="container d-sm-table-row justify-content-center">
  <div th:each="task : ${allTasks}" class="d-flex card" style="width: 18rem; margin: 1em;">
    <img th:src="${task.getIcon()}"  class="card-img-top" alt="">
    <div class="card-body">
      <h5 th:text="${task.title}" class="card-title"></h5>
      <p th:text="${task.description}" class="card-text"></p>
      <p>Points: <span th:text="${task.points}"></span></p>
<!--      <p>Task ID: <span th:text="${task.getId()}"></span></p>-->
        <p>Assigned To: <span th:text="${task.getUser().getUsername()}"></span> </p>
<!--      <div th:if="${user}"> <a th:href="@{/tasks/{id}/review (id=${task.id})}" class="btn btn-success">Task Completed</a></div>-->
        <a th:href="@{/tasks/{id}/approved (id=${task.id})}" class="btn btn-warning">Approve</a>
    </div>
  </div>
</div>


    <!-- Scripts   -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
