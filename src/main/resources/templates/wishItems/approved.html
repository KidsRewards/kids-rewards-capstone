<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> 's Approval Page</title>
    <link rel="stylesheet" th:href="@{../static/css/style.css}">

    <th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body class="wishitems-approved" style="background-color: #9dc5bb">
<header>
    <!--    <h1 style="text-align: center">Welcome PLACEHOLDER NAME!</h1>-->
</header>
<!--<nav th:replace="partials/wishitems :: navbar"></nav>-->
<h2 style="text-align: center">Here are the approved items:</h2>

<div class="container d-flex justify-content-around">
    <div th:each="WishItem : ${allWishitems}" class="d-flex card" style="width: 18rem; margin: 1em;">
        <img src="..." class="card-img-top" alt="">
        <div class="card-body">
            <h5 th:text="${wishItem.title}" class="card-title"></h5>
            <p th:text="${wishItem.body}" class="card-text"></p>
            <!--            <p>Points: <span th:text="${reward.points}"></span></p>-->
            <p>WishItem ID: <span th:text="${wishItem.getId()}"></span></p>
            <!--            <a th:href="@{/wishitems/{id}/approved (id=${wishItem.id})}" class="btn btn-success">Approved</a>-->
            <form th:action="@{/wishitems/{id}/approved (id = ${WishItem.getId()})}">
                <button class="btn btn-danger">Approved</button>
            </form>
            <!--            <a href="@{/rewards/{id}/delete} (id = ${reward.getId()})" class="btn btn-danger">Delete</a>-->
        </div>
    </div>
</div>
