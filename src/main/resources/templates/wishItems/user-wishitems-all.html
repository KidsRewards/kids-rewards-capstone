<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> 's Wish Items Page</title>
  <th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<header>
  <h1 style="text-align: center">Welcome PLACEHOLDER NAME!</h1>
</header>
<nav th:replace="partials/wishitems :: navbar"></nav>
<h2 style="text-align: center">Here are the items you can add to your Wish List:</h2>

<div class="container d-flex justify-content-around">
  <div th:each="wishItem : ${allWishitems}" class="d-flex card" style="width: 18rem; margin: 1em;">
    <img src="..." class="card-img-top" alt="icon place holder image">
    <div class="card-body">
      <h5 th:text="${wishItem.title}" class="card-title"></h5>
      <p th:text="${wishItem.body}" class="card-text"></p>
      <p>WishItem ID: <span th:text="${wishItem.getId()}"></span></p>
      <a href="#" class="btn btn-success">Add</a>
      <a href="#" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>

</html>
