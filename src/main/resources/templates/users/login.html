<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en" >
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no" >
    <link rel="stylesheet" th:href="@{../static/css/style.css}">
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <nav th:replace="partials/navbar2 :: navbar2"></nav>
</head>


<body class="users-login" style="background-color: #5e807f; font-family: Roboto, sans-serif ">


<br>
<br>

<div class="container-fluid mx-auto first-div; mt-5" >

    <div id="title-banner" class="main-banner row bg-dark  align-items-center">
        <br>

        <form th:action="@{/login}" method="post" class="text-center col" style="color: black">
            <div class="form-group">
                <h1 class="text-center text-white ">Log In</h1>
                <div>
                <label for="username" style="color: white">Username</label>
                <input id="username" name="username" type="text" />
                </div>
                <div>
                <label for="password" style="color: white; padding-left: 0.2em">Password</label>
                <input id="password" name="password" type="password" />
                </div>
                <button type="submit" class="btn btn-warning text-center">Submit</button>
            </div>
                    <div class="title-intro col-lg-6 text-center">
                        <div th:if="${param.error}" style="color: white">
                            Invalid Username and Password.
                        </div>
                        <div th:if="${param.logout}" style="color: white">
                            You have been logged out.
                        </div>
                    </div>
        </form>
        <div class="col">

            <img class="img-fluid rounded w-100 d-block" th:src="@{images/shopping.jpeg}" alt="shopping" >
        </div>
    </div>
</div>



<!--<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>-->
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<!--<script src="/static/js/main.js"></script>-->
</body>
</html>
