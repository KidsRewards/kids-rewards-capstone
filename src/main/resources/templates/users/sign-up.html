<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
<!--    <th:block th:include="partials/bootstrap :: styling"></th:block>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../static/css/style.css}">


</head>
<body class="users-sign-up" style="background-color: #9dc5bb">

<nav th:replace="partials/navbar3:: navbar3"></nav>

<h1 class="text-center">Create A Parent</h1>
<form class="text-center" th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

<!--    <label for="isParent">Are you a parent?</label>-->
<!--    <input type="checkbox" id="isParent" th:field="*{parent}" value="*{parent}"/>-->

    <input value="Register!" type="submit" />
</form>
<br><br>

<!--INSTRUCTIONS CARD-->
<div class="container center" >
<div class="card"  style="width: 18rem; font-family: Roboto,sans-serif">
    <div class="card-body" style="background-color: #17b890">
        <h5 class="card-title">How to use this site.</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
    </div>
</div>
</div>
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
<script src="/static/js/main.js"></script>
</body>

</html>
