<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
<!--    <th:block th:include="partials/bootstrap :: styling"></th:block>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="users-sign-up" style="background-color: #9dc5bb">

<nav th:replace="partials/navbar3:: navbar3"></nav>

<h1 class="text-center">Create A Parent</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

<!--    <label for="isParent">Are you a parent?</label>-->
<!--    <input type="checkbox" id="isParent" th:field="*{parent}" value="*{parent}"/>-->

    <input value="Register!" type="submit" />
</form>

<div class="container-fluid mx-auto first-div; mt-5">
    <div id="title-banner" class="main-banner row bg-success disabled container-fluid col align-items-center"  style="height: 296px">
        <br>
        <div class="title-intro col-lg-6 text-center">
            <h1 class="pt-3">Motivate your kids to clean there rooms with incentives and rewards.</h1>
        </div>
        <div class="col">
            <img class="img-fluid rounded float-right" src="images/kids-bedroom2.jpeg" style="width: 393px" alt="mow-lawn" >
        </div>
    </div>
</div>



<th:block th:replace="partials/bootstrap :: scripts"></th:block>
<script src="/static/js/main.js"></script>
</body>
</html>
