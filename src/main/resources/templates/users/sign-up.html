<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <th:block th:include="partials/bootstrap :: styling"></th:block>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="users-sign-up">

<nav th:replace="partials/navbar:: navbar"></nav>

<h1 class="text-center">Create A Parent</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

<!--    <label for="isParent">Are you a parent?</label>-->
<!--    <input type="checkbox" id="isParent" th:field="*{parent}" value="*{parent}"/>-->

    <input value="Register!" type="submit" />
</form>
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
<script src="/static/js/main.js"></script>
</body>
</html>
